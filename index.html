<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        
        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-container { display: flex; align-items: center; }
        .logo-container img { height: 50px; margin-right: 15px; }
        .company-name { font-size: 24px; font-weight: bold; }

        /* Navigation Styling */
        nav { background: #444; padding: 10px; text-align: center; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }

        /* Frame Container */
        iframe { border: none; margin-top: 20px; }
    </style>
</head>
<body>

    <!-- 1. Header with Logo and Name -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="JT Auto Services Logo"> <!-- Replace with your logo file -->
            <div class="company-name">JT Auto Services</div>
        </div>
        <div>Contact: (+60) 16-5250890</div>
    </header>

    <!-- 2. Buttons to load different HTML files -->
    <nav>
        <button onclick="document.getElementById('main-view').src='billgen.html'">Bill Generator</button>
        <button onclick="document.getElementById('main-view').src='worksumery.html'">Work Order</button>
        <button onclick="document.getElementById('main-view').src='records.html'">Reccords</button>
        <button onclick="document.getElementById('main-view').src='about.html'">About Us</button>
    </nav>

    <!-- 3. The Iframe where content appears -->
    <iframe id="main-view" src="services.html" width="100%" height="600px"></iframe>

</body>
</html>
